<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-section">
        <div class="header-section-title">
          <h1 class="header-section-title-main">Welcome to</h1>
          <h1 class="header-section-title-main">Vera Graphic Design Studio</h1>
          <h2 class="header-section-title-sub upper-margin-small">
            Designs for every occasion
          </h2>
        </div>
        <a href="#gallery-section" class="btn btn-main"
          >Choose your designs &darr;</a
        >
      </div>
    </header>

    <section class="gallery-section" id="gallery-section">
      <div class="secondry-heading"><h2>Design Gallery</h2></div>
      <div class="gallery-section-grid">
        <div class="gallery-section-item">
          <input
            type="checkbox"
            id="toggle-1"
            class="gallery-section-toggle"
            hidden
          />
          <label for="toggle-1" class="gallery-section-thumb">
            <img src="images/img-1.png" alt="Design 1" />
          </label>
          <div class="gallery-section-popup">
            <!-- âœ… Close as label for toggle-1 -->
            <label for="toggle-1" class="close-popup">&times;</label>
            <p>This is Design 1 Description</p>
          </div>
        </div>
        <div class="gallery-section-item">
          <img src="images/img-2.png" alt="Design 2" />
        </div>
        <div class="gallery-section-item">
          <img src="images/img-3.png" alt="Design 3" />
        </div>
        <div class="gallery-section-item">
          <img src="images/img-4.png" alt="Design 4" />
        </div>
        <div class="gallery-section-item">
          <img src="images/img-5.png" alt="Design 5" />
        </div>
        <div class="gallery-section-item">
          <img src="images/img-6.png" alt="Design 6" />
        </div>
        <div class="gallery-section-item">
          <img src="images/img-7.png" alt="Design 7" />
        </div>
        <div class="gallery-section-item">
          <img src="images/img-8.png" alt="Design 8" />
        </div>
        <div class="gallery-section-item">
          <img src="images/img-9.png" alt="Design 9" />
        </div>
        <div class="gallery-section-item">
          <img src="images/img-10.png" alt="Design 10" />
        </div>
        <div class="gallery-section-item">
          <img src="images/img-11.png" alt="Design 11" />
        </div>
        <div class="gallery-section-item">
          <img src="images/img-12.png" alt="Design 12" />
        </div>
        <div class="gallery-section-item">
          <img src="images/img-13.png" alt="Design 13" />
        </div>
      </div>
    </section>
  </body>
</html>
